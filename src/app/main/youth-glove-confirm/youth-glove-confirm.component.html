<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p>Is your order for a youth player?</p>
  <mat-checkbox [(ngModel)]="youthGlove.gloveType">Yes</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="youthGlove.gloveType" cdkFocusInitial>Ok</button>
</div>
